<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Verification</title>
<style>
    body {
        font-family: 'Courier New', Courier, monospace;
        background-color: #222;
        color: #fff;
        text-align: center;
        padding-top: 50px;
    }
    h1 {
        font-size: 36px;
        margin-bottom: 40px;
    }
    .button {
        display: inline-block;
        padding: 15px 30px;
        border: none;
        cursor: pointer;
        font-size: 20px;
        border-radius: 5px;
        margin: 0 10px;
        transition: background-color 0.3s ease;
    }
    #browse {
        background-color: #0f0;
        color: #6f0f0f;
    }
    #verify {
        background-color: purple;
        color: #fff;
    }

    .button:hover {
        filter: brightness(1.2);
    }
    input[type="file"] {
        display: none;
    }
    label {
        display: block;
        margin-bottom: 10px;
        font-size: 20px;
    }
    textarea {
        width: 60%;
        height: 100px;
        font-size: 16px;
        margin-bottom: 20px;
    }
    .public-info {
        margin-top: 30px;
        font-size: 20px;
    }
    #verificationResult {
        font-size: 24px;
        margin-top: 30px;
    }
</style>
</head>
<body>
    <h1>Verify File and Public Key</h1>
    <form id="verificationForm" onsubmit="return verifyFile()">
        <div>
            <label for="fileInput" class="button" id="browse">Select Encrypted File üîç</label>
            <input type="file" id="fileInput" name="fileInput" accept=".enc" required>
            <div>
                <p id="fileLabel"></p>
            </div>
            <label for="publicKey">Enter Public Key to Verify:</label>
            <textarea id="publicKey" name="publicKey" required></textarea>
        </div>
        <br>
        <button type="submit" class="button" id="verify">Verify üîí</button>
    </form>

    <div id="verificationResult"></div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function() {
            var fileName = this.value.split('\\').pop();
            document.getElementById('fileLabel').textContent = 'Selected file: ' + fileName;
        });

        function verifyFile() {
            var fileInput = document.getElementById('fileInput').files[0];
            var publicKey = document.getElementById('publicKey').value;

            if (!fileInput) {
                alert("Please select an encrypted file!");
                return false;
            }

            if (!fileInput.name.endsWith('.enc')) {
                alert("Please select a file with '.enc' extension!");
                return false;
            }

            if (!publicKey) {
                alert("Please enter the public key!");
                return false;
            }

            // Call FastAPI endpoint to verify file and public key
            fetch('http://your-fastapi-endpoint/verify', {
                method: 'POST',
                body: JSON.stringify({ file: fileInput, publicKey: publicKey }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                // Update verification result label
                var verificationResult = document.getElementById('verificationResult');
                if (data.isVerified) {
                    verificationResult.textContent = "Verified üéä";
                } else {
                    verificationResult.textContent = "Not verified ‚ùå";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("An error occurred while verifying the file.");
            });

            return false; // Prevent form submission
        }
    </script>
</body>
</html>
